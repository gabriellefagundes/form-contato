<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Contato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='formulario.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Formulário de Contato</h1>
    <form method='post' action=''>
        <p>
            <label for='email'>E-mail:</label><br>
            <input type="nome" id="email" name="email" placeholder="exemplo: chisheimer@gmail.com">

        </p>
        <p>
            <label for='subject'>Assunto:</label><br>
            <input type='text' id='subject'>
        </p>
        <p>
            <label for='content'>Mensagem:</label><br>
            <textarea type='text' id='mensagem'></textarea>
        </p>
        <button>Enviar</button>
    </form>
</body>

</html>
